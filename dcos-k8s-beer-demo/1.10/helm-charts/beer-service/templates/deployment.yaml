apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "beer-service.fullname" . }}
  labels:
    app: {{ template "beer-service.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "beer-service.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: VERSION
              value: "{{ .Values.deployment.version }}"
            - name: SPRING_DATASOURCE_URL
              value: "{{ .Values.deployment.springDatasourceUrl }}"
            - name: LOGSTASH_DESTINATION
              value: "{{ .Values.deployment.logstashDestination }}"
            - name: ELASTICSEARCH_URL
              value: "{{ .Values.deployment.elasticsearchUrl }}"
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          livenessProbe:
            httpGet:
              path: /application/health
              port: {{ .Values.service.internalPort }}
          readinessProbe:
            httpGet:
              path: /application/health
              port: {{ .Values.service.internalPort }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
